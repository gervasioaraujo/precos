# Hibernate

# Dialeto do MySQL para gerar SQL compatível com este banco.
hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Mostrar os SQL gerados no console
hibernate.show_sql=true
hibernate.format_sql=false
hibernate.use_sql_comments=false

# Cria ou atualiza automaticamente a estrutura das tabelas no banco de dados
hibernate.hbm2ddl.auto=update

# Conexão JDBC
jdbc.driver_class=org.gjt.mm.mysql.Driver
jdbc.username=root
jdbc.password=root
jdbc.url=jdbc:mysql://localhost:3306/precos

